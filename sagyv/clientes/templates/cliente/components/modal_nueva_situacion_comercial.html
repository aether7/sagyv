<div id="modal_agregar_situacion" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" aria-hidden="true">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Crear Situaci√≥n Comercial</h4>
            </div>
            <div class="modal-body">
                <form id="f_agregar_situacion" action="{% url 'clientes:crear_situacion_comercial' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="descuento_add" class="control-label">Monto Descuento</label>
                        <input id="descuento_add" class="form-control" type="text" value="" />
                        <span class="help-block"></spam>
                    </div>

                    <div class="form-group">
                        <label for="sit_tipo_add" class="control-label">Tipo Descuento</label>
                        <select name="sit_tipo_add" id="sit_tipo_add" class="form-control">
                            <option value="">---</option>
                            <option value="1">Descuento Fijo</option>
                            <option value="2">Descuento Porcentual</option>
                        </select>
                        <span class="help-block"></spam>
                    </div>

                    <div class="form-group">
                        <label for="sit_producto_add" class="control-label">Producto Descuento</label>
                        <select name="sit_producto_add" id="sit_producto_add" class="form-control">
                            {% for producto in productos %}
                            <option value="{{ producto.id }}">{{ producto.get_nombre_tipo }}</option>
                            {% endfor %}
                        </select>
                        <span class="help-block"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button id="btn_guardar_situacion" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
