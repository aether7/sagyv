<div id="modal_guia_agregar" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4>Nuevo talonario de guía</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="guia_agregar_inicial" class="control-label">Guía inicial</label>
                    <input id="guia_agregar_inicial" type="text"
                        class="form-control" ng-model="guiaCtrl.guia.inicial" />

                    <span class="text-danger"
                        ng-show="guiaCtrl.guia.mensajes.inicial"
                        ng-bind="guiaCtrl.guia.mensajes.inicial"></span>
                </div>

                <div class="form-group">
                    <label for="guia_agregar_ultima" class="control-label">Guía final</label>
                    <input for="guia_agregar_ultima" type="text"
                        class="form-control" ng-model="guiaCtrl.guia.ultima" />

                    <span class="text-danger"
                        ng-show="guiaCtrl.guia.mensajes.ultima"
                        ng-bind="guiaCtrl.guia.mensajes.ultima"></span>
                </div>

                <div class="form-group">
                    <label for="guia_agregar_trabajador" class="control-label">Trabajador</label>
                    <select id="guia_agregar_trabajador" class="form-control"
                        ng-model="guiaCtrl.guia.trabajador.id">
                        {% for trabajador in trabajadores %}
                        <option value="{{ trabajador.id }}">{{ trabajador.get_nombre_completo }}</option>
                        {% endfor %}
                    </select>

                    <span class="text-danger"
                        ng-show="guiaCtrl.guia.mensajes.trabajador"
                        ng-bind="guiaCtrl.guia.mensajes.trabajador"></span>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" ng-click="guiaCtrl.agregar()">Guardar</button>
            </div>
        </div>
    </div>
</div>
