<div id="modal_terminal_agregar" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4>Terminal</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="terminal_agregar_numero" class="control-label">Número</label>
                    <input type="text" class="form-control" ng-model="terminalCtrl.terminal.numero" />
                    <span class="text-danger"
                        ng-show="terminalCtrl.mensajes.numero"
                        ng-bind="terminalCtrl.mensajes.numero"></span>
                </div>

                <div class="form-group">
                    <label for="terminal_agregar_vehiculo" class="control-label">Vehículo</label>
                    <select id="" class="form-control" ng-model="terminalCtrl.terminal.vehiculo">
                        {% for vehiculo in vehiculos %}
                        <option value="{{ vehiculo.id }}">{{ vehiculo.numero }} - {{ vehiculo.patente }}</option>
                        {% endfor %}
                    </select>
                    <span class="text-danger"
                        ng-show="terminalCtrl.mensajes.vehiculo"
                        ng-bind="terminalCtrl.mensajes.vehiculo"></span>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" data-ng-click="terminalCtrl.agregar()">Guardar</button>
            </div>
        </div>
    </div>
</div>
