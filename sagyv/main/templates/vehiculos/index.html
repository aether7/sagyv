{% extends "panel_control.html" %}
{% load static %}

{% block content %}
<h1 class="center">Vehículos</h1>

<button id="btn_nuevo_vehiculo" class="btn btn-primary">Nuevo</button>

<table class="table table-stripeds">
    <thead>
        <tr>
            <th>Número</th>
            <th>Patente</th>
            <th>Chofer</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for vehiculo in object_list %}
        <tr>
            <td>a</td>
            <td>s</td>
            <td>d</td>
            <td>f</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div id="modal_nuevo_vehiculo" class="modal fade">
    <form id="f_nuevo_vehiculo" action="{% url 'agregar_nuevo_vehiculo' %}" method="post">
    {% csrf_token %}
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>Nuevo vehiculo</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="numero_vehiculo_nuevo" class="control-label">Número:</label>
                    <input id="numero_vehiculo_nuevo" name="numero_vehiculo_nuevo"
                        type="text" value="" class="form-control" />
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="patente_vehiculo_nuevo " class="control-label">Patente:</label>
                    <input id="patente_vehiculo_nuevo" class="form-control" type="text" value="" />
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="chofer_vehiculo_nuevo" class="control-label">Chofer:</label>
                    <select name="chofer_vehiculo_nuevo" id="chofer_vehiculo_nuevo">
                        <option value="">...</option>
                        {% for trabajador in trabajadores %}
                        <option value="{{ trabajador.id }}">{{ trabajador.get_nombre_completo }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button id="btn_guardar_nuevo_vehiculo" type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
    </form>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/controllers/vehiculo.js' %}"></script>
<script>
    App.vehiculoController = new App.Controllers.Vehiculo();
    App.vehiculoController.init();
</script>
{% endblock %}
