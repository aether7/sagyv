<table id="tbl_guias" class="table center table-striped">
    <thead>
        <tr>
            <td>Numero Guia</td>
            <td>Vehiculo</td>
            <td>fecha</td>
            <td>Otros</td>
        </tr>
    </thead>
    <tbody>
    {% for guia in guias %}
        <tr>
            <td>{{guia.numero}}</td>
            <td>{{guia.vehiculo.numero}}</td>
            <td>{{guia.fecha}}</td>
            <td>

                <a href class="icon-search" data-ng-click="guia.verGuia({{ guia.id }})"></a>
                <a href data-ng-click="guia.recargarGuia({{ guia.id }})">Recargar</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
