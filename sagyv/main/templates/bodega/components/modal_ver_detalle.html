<div id="modal_ver_detalle" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>

                <h4 class="modal-title">Detalle</h4>
            </div>

            <div class="modal-body">
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>MÃ³vil</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="obj in transito.resultados">
                            {% verbatim %}
                            <td>({{ obj.vehiculo.numero }}) - Patente {{ obj.vehiculo.patente }}</td>
                            {% endverbatim %}
                            <td data-ng-bind="obj.producto.codigo"></td>
                            <td data-ng-bind="obj.producto.cantidad"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
