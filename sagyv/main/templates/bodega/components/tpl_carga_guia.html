{% verbatim %}
<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Cantidad</th>
            <th>Recarga</th>
        </tr>
    </thead>
    <tbody>
        {{#each resultados}}
        <tr>
            <td>{{ codigo }}</td>
            <td>{{ cantidad }}</td>
            <td>{{ es_recarga }}</td>
        </tr>
        {{/each}}
    </tbody>
</table>
{% endverbatim %}
