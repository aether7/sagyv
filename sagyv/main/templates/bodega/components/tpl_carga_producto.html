{% verbatim %}
<tr data-id="{{ id }}" data-codigo="{{ codigo }}" data-cantidad="{{ cantidad }}" data-precio="{{precio}}">
    <th>{{ codigo }}</th>
    <th>{{ cantidad }}</th>
    <th>{{ precio }}</th>
    <th>
        <i data-accion="eliminar" class="glyphicon glyphicon-remove"></i>
    </th>
</tr>
{% endverbatim %}
