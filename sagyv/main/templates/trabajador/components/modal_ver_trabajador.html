<div id="modal_ver" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Detalle trabajador</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="nombre_ver" class="control-label">Nombre</label>
                    <span class="form-control-static">ASDFASDF</span>
                    <input id="nombre_ver" type="text" class="form-control" value="" />
                    <span class="help-block"></span>
                </div>

                <div class="form-group">
                    <label for="apellido_ver" class="control-label">Apellido</label>
                    <input id="apellido_ver" type="text" class="form-control" value="" />
                    <span class="help-block"></span>
                </div>

                <div class="form-group">
                    <label for="rut_ver" class="control-label">Rut</label>
                    <input id="rut_ver" type="text" class="form-control" value="" />
                    <span class="help-block"></span>
                </div>

                <div class="form-group">
                    <label for="domicilio_ver" class="control-label">Domicilio</label>
                    <input id="domicilio_ver" type="text" class="form-control" value="" />
                    <span class="help-block"></span>
                </div>

                <div class="form-group">
                    <label for="fecha_nacimiento_ver" class="control-label">Fecha nacimiento</label>
                    <input id="fecha_nacimiento_ver" type="date" class="form-control" value="" />
                    <span class="help-block"></span>
                </div>

                <div class="form-group">
                    <label for="inicio_contrato_ver" class="control-label">Inicio contrato</label>
                    <input id="inicio_contrato_ver" type="date" class="form-control" value="" />
                    <span class="help-block"></span>
                </div>

                <div class="form-group">
                    <label for="vigencia_licencia_ver" class="control-label">Vigencia licencia:</label>
                    <input id="vigencia_licencia_ver" type="date" class="form-control" value="" />
                    <span class="help-block"></span>
                </div>

                <div class="form-group">
                    <label for="afp_ver" class="control-label">AFP</label>
                    <select name="afp" id="afp_ver" class="form-control">
                        {% for afp in lista_afps %}
                        <option value="{{ afp.id }}">{{ afp.nombre }}</option>
                        {% endfor %}
                    </select>
                    <span class="help-block"></span>
                </div>

                <div class="form-group">
                    <label for="sistema_salud_ver" class="control-label">Sistema salud</label>
                    <select name="sistema_salud" id="sistema_salud_ver" class="form-control">
                        {% for sistema_salud in lista_sistema_salud %}
                        <option value="{{ sistema_salud.id }}">{{ sistema_salud.nombre }}</option>
                        {% endfor %}
                    </select>
                    <span class="help-block"></span>
                </div>

                <div class="form-group">
                    <label for="estado_civil_ver" class="control-label">Estado civil</label>
                    <select name="estado_civil" id="estado_civil_ver" class="form-control">
                        {% for estado_civil in estados_civiles %}
                        <option value="{{ estado_civil.id }}">{{ estado_civil.nombre }}</option>
                        {% endfor %}
                    </select>
                    <span class="help-block"></span>
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Estado vacaciones</label>
                    <input type="text" class="form-control" />
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
