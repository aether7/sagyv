<div id="modal_anexar_boleta" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Anexar Boleta</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="boleta_anterior" class="control-label">Boleta anterior</label>
                    <span id="boleta_anterior" class="form-control-static"></span>
                </div>

                <div class="form-group">
                    <label for="boleta_inicial">Número boleta inicial</label>
                    <input id="boleta_inicial" class="form-control" type="text" value="" />
                </div>

                <div class="form-group">
                    <label for="boleta_final">Número boleta final</label>
                    <input id="boleta_final" class="form-control" type="text" value="" />
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
