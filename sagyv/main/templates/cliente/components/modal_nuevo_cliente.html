<div id="modal_agregar" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" aria-hidden="true">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Agregar nuevo cliente</h4>
            </div>
            <div class="modal-body">
                <form id="f_agregar_cliente" action="{% url 'cliente:crear' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="nombre_add" class="control-label">Nombre</label>
                        <input id="nombre_add" class="form-control" type="text" value="" />
                        <span class="help-block"></span>
                    </div>

                    <div class="form-group">
                        <label for="giro_add" class="control-label">Giro</label>
                        <input id="giro_add" class="form-control" type="text" value="" />
                        <span class="help-block"></span>
                    </div>

                    <div class="form-group">
                        <label for="direccion_add" class="control-label">Dirección</label>
                        <input id="direccion_add" type="text" class="form-control" value="" />
                        <span class="help-block"></span>
                    </div>

                    <div class="form-group">
                        <label for="telefono_add" class="control-label">Teléfono</label>
                        <input id="telefono_add" type="text" class="form-control" value="" />
                        <span class="help-block"></span>
                    </div>

                    <div class="form-group">
                        <label for="rut_add" class="control-label">Rut</label>
                        <input id="rut_add" type="text" class="form-control" value="" />
                        <span class="help-block"></span>
                    </div>

                    <div class="form-group">
                        <label for="sit_comercial_add" class="control-label">Situación comercial</label>
                        <select name="sit_comercial_add" id="sit_comercial_add" class="form-control">
                            {% for situacion in situaciones_comerciales_select %}
                            <option value="{{ situacion.id }}" data-id="{{ situacion.id }}">
                                {{ situacion }}
                            </option>
                            {% endfor%}
                            <option value="otro">Otro...</option>
                        </select>
                        <span class="help-block"></span>
                    </div>

                    <div id="nueva_situacion_add" class="form-group row hidden">
                        <div class="col-xs-2">
                            <label for="numero_add" class="control-label">Cantidad:</label>
                        </div>
                        <div class="col-xs-2 form-group">
                            <input id="numero_add" class="form-control" type="text" value="" />
                            <span class="help-block"></span>
                        </div>
                        <div class="col-xs-2">
                            <label for="tipo_add" class="control-label">Tipo</label>
                        </div>
                        <div class="col-xs-2">
                            <select name="tipo_add" id="tipo_add" class="form-control">
                            {% for tipo_descuento in tipos_descuento %}
                                <option value="{{ tipo_descuento.id }}">{{ tipo_descuento.tipo }}</option>
                            {% endfor %}
                            </select>
                        </div>
                        <div class="col-xs-2">
                            <label for="sel_producto_add" class="control-label">Producto</label>
                        </div>
                        <div class="col-xs-2">
                            <select name="selc_producto_add" id="sel_producto_add" class="form-control">
                                {% for producto in productos %}
                                <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="checkbox">
                        <label for="credito_add">
                            <input id="credito_add" type="checkbox" value="1" />
                            <span>Crédito</span>
                        </label>
                    </div>

                    <div class="checkbox">
                        <label for="dispensador_add">
                            <input id="dispensador_add" type="checkbox" value="1" />
                            <span>Dispensador</span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="obs_add" class="control-label">Observaciones</label>
                        <textarea id="obs_add" class="form-control"></textarea>
                        <span class="help-block"></span>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button id="btn_guardar_add" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
