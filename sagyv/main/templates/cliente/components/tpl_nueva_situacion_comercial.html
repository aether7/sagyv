{% verbatim %}
<tr id="{{ id }}">
    <td data-columna="tipo_descuento">{{ tipo_descuento }}</td>
    <td data-columna="descuento">{{ descuento }}</td>
    <td data-columna="producto">( {{ producto.codigo }} ) {{ producto.nombre }}</td>
    <td>
        <a href="#" title="editar" class="icon-pencil" data-accion="editar" data-id="{{ id }}"></a>
    </td>
</tr>
{% endverbatim %}
