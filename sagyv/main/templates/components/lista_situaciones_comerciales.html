<table id="tabla_s_comerciales" class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody>
        {% for cs in situaciones_comerciales %}
        <tr>
            <td data-columna="id">{{ cs.id }}</td>
            <td data-columna="tipo_descuento">
                {{cs.tipo_descuento.tipo}}
            </td>
            <td data-columna="descuento">
                {{cs.monto_descuento}}
            </td>
            <td>
                <a href="#" data-accion="editar" data-id="{{ cliente.id }}">Editar</a>
                <a href="#" data-accion="eliminar" data-id="{{ cliente.id }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
