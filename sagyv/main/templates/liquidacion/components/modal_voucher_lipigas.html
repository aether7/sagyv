<div id="modal_voucher_lipigas" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4>Vouchers de Lipigas</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="numero_cierre_lipigas" class="control-label">Numero Cierre</label>
                    <input id="numero_cierre_lipigas" class="form-control" type="text" value="" />
                    <span class="help-block"></span>
                </div>

                <div class="form-group">
                    <label for="terminal_lipigas" class="control-label">Terminal</label>
                    <select id="" class="form-control">
                    </select>
                    <span class="help-block"></span>
                </div>

                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="tarjeta_comercial_lipigas" class="control-label">Tarjeta Comercial</label>
                        <select id="tarjeta_comercial_lipigas" class="form-control">
                            {% for tarjeta_comercial in tarjetas_comerciales %}
                            <option value="{{ tarjeta_comercial.id }}">{{ tarjeta_comercial.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-xs-4">
                        <label for="monto_lipigas" class="control-label">Monto</label>
                        <input id="monto_lipigas" class="form-control" type="text" value="" />
                    </div>

                    <div class="col-xs-2 col-ajustada">
                        <button class="btn btn-default">+</button>
                    </div>
                </div>

                <div class="form-group">
                    <table id="lista_tarjetas_lipigas" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Tarjeta</th>
                                <th>Monto</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="form-group">
                    <label for="descuentos_lipigas" class="control-label">Descuentos</label>
                    <input id="descuentos_lipigas" class="form-control" type="text" value="" />
                    <span class="help-block"></span>
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Total</label>
                    <span class="form-control-static"></span>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
