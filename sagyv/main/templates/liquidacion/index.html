    var trabajador_json = null;

    App.empleados = {};

    {% for trabajador in trabajadores %}
        App.nombreEmpleados.push("{{ trabajador.get_nombre_completo }}");
        trabajador_json = JSON.parse("{{ trabajador.get_json }}".replace(/&quot;/g,'"'));
