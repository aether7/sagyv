<div id="modal_guia_editar" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4>Editar Guia</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="guia_editar_trabajador" class="control-label">Trabajador</label>
                    <select id="guia_editar_trabajador" class="form-control"
                        ng-model="guiaCtrl.guia.trabajador.id">
                        {% for trabajador in trabajadores %}
                        <option value="{{ trabajador.id }}">{{ trabajador.get_nombre_completo }}</option>
                        {% endfor %}
                    </select>

                    <span class="text-danger"
                        ng-show="guiaCtrl.guia.mensajes.trabajador"
                        ng-bind="guiaCtrl.guia.mensajes.trabajador"></span>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="guiaCtrl.editar()">Guardar</button>
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
