<div id="modal_voucher_lipigas" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4>Vouchers de Lipigas</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="numero_cierre_lipigas" class="control-label">Numero Cierre</label>
                    <input id="numero_cierre_lipigas" class="form-control" type="text"
                        data-ng-model="vlCtrl.numero" />

                    <span class="text-danger"
                        data-ng-show="vlCtrl.mensajes.numero"
                        data-ng-bind="vlCtrl.mensajes.numero"></span>
                </div>

                <div class="form-group">
                    <label for="terminal_lipigas" class="control-label">Terminal</label>
                    <select id="terminal_lipigas" class="form-control" data-ng-model="vlCtrl.terminal">
                        {% for terminal in terminales%}
                        <option value="{{ terminal.id }}">{{ terminal.codigo }}</option>
                        {% endfor%}
                    </select>

                    <span class="text-danger"
                        data-ng-show="vlCtrl.mensajes.terminal"
                        data-ng-bind="vlCtrl.mensajes.terminal"></span>
                </div>

                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="tarjeta_comercial_lipigas" class="control-label">Tarjeta Comercial</label>
                        <select id="tarjeta_comercial_lipigas" class="form-control" data-ng-model="vlCtrl.tarjeta">
                            {% for tarjeta_comercial in tarjetas_comerciales %}
                            <option value="{{ tarjeta_comercial.id }}">{{ tarjeta_comercial.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-xs-4">
                        <label for="monto_lipigas" class="control-label">Monto</label>
                        <input id="monto_lipigas" class="form-control" type="text" data-ng-model="vlCtrl.monto" />
                    </div>

                    <div class="col-xs-2 col-ajustada">
                        <button class="btn btn-default" data-ng-click="vlCtrl.addTarjeta()">+</button>
                    </div>
                </div>

                <div class="text-danger"
                    data-ng-show="vlCtrl.mensajes.tarjeta" data-ng-bind="vlCtrl.mensajes.tarjeta"></div>

                <div class="form-group">
                    <table id="lista_tarjetas_lipigas" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Tarjeta</th>
                                <th>Monto</th>
                                <th>Descuento</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="tarjeta in vlCtrl.voucher.tarjetas">
                                <td data-ng-bind="tarjeta.nombre"></td>
                                <td data-ng-bind="tarjeta.monto | formatoPeso"></td>
                                <td data-ng-bind="tarjeta.descuento | formatoPeso"></td>
                                <td>
                                    <a href data-ng-click="vlCtrl.removeTarjeta($index)">eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="form-group">
                    <label for="descuentos_lipigas" class="control-label">Descuentos</label>
                    <input id="descuentos_lipigas" class="form-control" type="text"
                        data-ng-model="vlCtrl.descuento"
                        data-ng-keyup="vlCtrl.hacerDescuento()" />

                    <span class="text-danger"
                        data-ng-show="vlCtrl.mensajes.descuentos"
                        data-ng-bind="vlCtrl.mensajes.descuentos"></span>
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Total</label>
                    <span class="form-control-static" data-ng-bind="vlCtrl.voucher.total | formatoPeso"></span>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" data-ng-click="vlCtrl.guardar()">Guardar</button>
                <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
