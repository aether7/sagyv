<section class="panel panel-default panel-cabecera">
    <div class="panel-heading">
        <h3 class="panel-title">Datos del chofer</h3>
    </div>

    <div>
        <label for="numero_guia">Nº guía</label>
        <input id="numero_guia" type="text" value="" data-ng-model="busqueda.guia.numero" />

        <label for="fecha">Fecha</label>
        <input id="fecha" type="date" value="" data-ng-model="busqueda.guia.fecha" />

        <label for="numero_boleta">Nº de boleta</label>
        <input id="numero_boleta" type="text" ng-model="busqueda.boleta.actual" />

        <label for="kilos_vendidos">Kilos vendidos</label>
        <span><span ng-bind="busqueda.kilosVendidos"></span> Kg.</span>
    </div>

    <div>
        <label for="nombre_chofer">Chofer</label>
        <input id="nombre_chofer" type="text" ng-model="busqueda.vehiculo.chofer" readonly />

        <label for="kilometraje">KM actual</label>
        <input id="kilometraje" type="text" ng-model="busqueda.vehiculo.kmActual" ng-keyup="busqueda.actualizarKm()" />

        <label for="km_recorridos">KM recorridos</label>
        <input id="km_recorridos" type="text" ng-model="busqueda.vehiculo.kilometrosRecorridos" readonly />
    </div>
</section>
